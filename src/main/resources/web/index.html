<!doctype html>
<html data-ng-app="gabbler">

<head>
  <meta charset="utf-8">
  <title>Gabbler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body data-ng-controller="GabblerCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Gabbler</a>
        <!--div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div-->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="span6">
        <h3>Gabble away</h3>
        <form name="form" novalidate>
          <fieldset>
            <div>
              <textarea id="text-input" rows="3" placeholder="Enter your message ..."
                        data-ng-model="message.text" required></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary"
                      data-ng-click="sendMessage()" data-ng-disabled="form.$invalid">Gabble away
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="span6 messages">
        <h3 data-ng-init="getMessages()">Gibble gabble</h3>
        <div data-ng-repeat="msg in messages">
          <div class="username">{{ msg.username }}</div>
          <div class="text">{{ msg.text }}</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/angular-resource.js"></script>
  <!--script src="//mgcrea.github.com/angular-strap/js/angular-strap.js"></script-->
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
